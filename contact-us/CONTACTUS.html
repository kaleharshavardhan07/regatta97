<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    
    <!-- Method 1: Meta Refresh with 0 seconds delay -->
    <meta http-equiv="refresh" content="0; URL=https://www.coepboatclub.com/contact-us">
    
    <!-- Method 2: JavaScript immediate redirect -->
    <script>
        // Immediate redirect
        window.location.href = "https://www.coepboatclub.com/contact-us";
    </script>
</head>
<body>
    <!-- This content will rarely be seen due to immediate redirect -->
    <p>If you are not automatically redirected, please <a href="https://www.coepboatclub.com/contact-us">click here</a>.</p>
</body>
</html>
