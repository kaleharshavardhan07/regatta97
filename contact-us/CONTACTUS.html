    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Replace with your Google Apps Script deployment URL
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL';

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Hide any previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Get form data
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            
            // Add timestamp
            data.timestamp = new Date().toISOString();

            // Send to Google Sheets
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                // Show error message
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            });
        });
    </script>

        const container = document.querySelector('.slider-container');
            const slides = document.querySelectorAll('.slide');
            let lastScrollTop = 0;
            let scrollTimeout;

            function getMostVisibleSlide() {
                let maxVisibility = 0;
                let mostVisibleSlide = null;
                let mostVisibleIndex = 0;

                slides.forEach((slide, index) => {
                    const rect = slide.getBoundingClientRect();
                    const visibility = Math.min(rect.bottom, window.innerHeight) -
                        Math.max(rect.top, 0);

                    if (visibility > maxVisibility) {
                        maxVisibility = visibility;
                        mostVisibleSlide = slide;
                        mostVisibleIndex = index;
                    }
                });

                return { slide: mostVisibleSlide, index: mostVisibleIndex };
            }

            function updateActiveSlide() {
                const { slide: currentSlide, index: currentIndex } = getMostVisibleSlide();

                slides.forEach(slide => {
                    slide.classList.remove('active');
                });

                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });

                if (currentSlide) {
                    currentSlide.classList.add('active');
                }
            }

            container.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const currentScrollTop = container.scrollTop;
                    if (Math.abs(currentScrollTop - lastScrollTop) > 50) {
                        updateActiveSlide();
                        lastScrollTop = currentScrollTop;
                    }
                }, 50);
            });

            // Hide scroll indicator after first scroll
            container.addEventListener('scroll', () => {
                document.querySelector('.scroll-indicator').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.scroll-indicator').style.display = 'none';
                }, 500);
