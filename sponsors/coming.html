<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @font-face {
            font-family: 'e-Ukraine Head';
            src: url('https://sealzi.com/e-Ukraine Head/e-UkraineHead-Regular.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'e-Ukraine Head', serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #161616;
        }

        section::before, section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        section::before {
            background: linear-gradient(to bottom, #0057B7 50%, #FFD700 90%);
            clip-path: circle(30% at right 70%);
        }

        section::after {
            background: linear-gradient(to right, #0057B7 0%, #FFD700 30%);
            clip-path: circle(20% at 10% 10%);
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        .content {
            text-align: center;
            color: white;
            opacity: 0;
            animation: slideUp 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        .content h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content span {
            font-size: 14px;
            letter-spacing: 1px;
        }

        .coming-soon {
            position: absolute;
            /* bottom: 20px; */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #FFD700;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <section>
        <h1 style="font-size: larger; color: #FFD700; justify-content: center; align-items: center; display: flex; padding-bottom: 5rem;font-size: 2rem;">SPONSORS</h1>
        <div class="card">
            <!-- <div class="content">
                <div class="imgBx">
                    <img src="images/img1.png" alt="Sponsor Logo" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;">
                </div>
                <h3>Our Sponsors</h3>
                <span>We appreciate the support and collaboration of our valued sponsors.</span>
            </div> -->
            <div class="coming-soon" >Coming Soon...</div>
        </div>
    </section>
</body>
</html>
