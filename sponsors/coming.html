        section {

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 10px 0;
        }


        section::before,
        section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        section::before {
            background: linear-gradient(to bottom, #0057B7 50%, #FFD700 90%);
            clip-path: circle(30% at right 70%);
        }

        section::after {
            background: linear-gradient(to right, #0057B7 0%, #FFD700 30%);
            clip-path: circle(20% at 10% 10%);
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        .content {
            text-align: center;
            color: white;
            opacity: 0;
            animation: slideUp 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        .content h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content span {
            font-size: 14px;
            letter-spacing: 1px;
        }

        .coming-soon {
            position: absolute;
            /* bottom: 20px; */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #FFD700;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .content-section {
            min-height: calc(100vh - 100px);
            /* Adjust 100px based on your footer height */
        }

        footer {
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            position: relative;
            bottom: 0;
            left: 0;
            font-size: 1.5rem;
            margin-bottom: 0;
            margin-top: 4rem;
            bottom: 0;
        }
